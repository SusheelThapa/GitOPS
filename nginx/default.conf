server {
    listen 80;

    # Frontend (static files)
    location / {
        proxy_pass http://frontend:80;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # API (Flask backend)
    location /api/ {
        proxy_pass http://backend:5000/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # Health endpoint for Nginx
    location /health {
        return 200 'OK';
        add_header Content-Type text/plain;
    }
}
